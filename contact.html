<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel='stylesheet' href='/styles/style.css'>
  <link rel='stylesheet' href='/styles/contact.css'>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
  <title>Conductive Web</title>
</head>

<body>
  <header>
    <nav id="navBar" class="navbar sticky-top" aria-label="site navigation">
      <div class="container-fluid">
        <a class="navBrand" href="/">
          <img class="navBrandSize" width="400" height="90" src="/img/3Artboard 1 copy 18.png" alt="Site Logo">
        </a>
        <label class="hamburgerMenu">
          <input type="checkbox">
        </label>
        <aside class="sidebar">
          <ul class="cwNav">
            <li class="navLink"><a class="navLinkStyle" href="/packages.html">Packages</a></li>
            <li class="navLink"><a class="navLinkStyle" href="/services.html">Services</a></li>
            <li class="navLink"><a class="navLinkStyle" href="/about.html">About</a></li>
            <li class="navLink"><a class="navLinkStyle" href="/blog.html">Blog</a></li>
            <li class="navLink"><a class="navLinkStyle" href="/contact.html">Contact</a></li>
          </ul>
      </div>
    </nav>
  </header>
  <main>
    <h1><b>We strive to have excellent communication with you</b></h1>
    <main>
      <section class="contactSection">
        <div class="contactForm">
          <h2><b>Contact Us</b></h2>
          <form id="contact-form" method="POST" action="/contact/" enctype="multipart/form-data">
            <div class="elem-group">
              <input type="text" id="name" name="visitor_name" placeholder="Name*" pattern=[A-Z\sa-z]{3,20} required>
            </div>
            <div class="elem-group">
              <input type="email" id="email" name="visitor_email" placeholder="Email*" aria-describedby="emailHelp"
                required>
            </div>
            <div class="elem-group">
              <input type="phone" id="phone" name="visitor_phone" placeholder="Phone">
            </div>
            <div class="elem-group">
              <textarea id="message" name="visitor_message" placeholder="How can we assist you?*" required></textarea>
            </div>
            <div class="elem-group">
              <button type="submit"><b>Send Message></b></button>
            </div>
          </form>
        </div>
    </main>
    <footer>
      <section class="footerContents">
        <div class="footerBrand" href="/">
          <img class="siteLogoFooter" width="400" height="400" src="/img/V3 B(1).png" alt="Site Logo">
        </div>
        <div class="contactFooter">
          <div class="companyContact">
            <a id="phone" class="bi bi-telephone" style="font-size:1.5em" href="tel:503-930-6116"></a>
          </div>
          <div class="companyContact">
            <a id="instagram" class="bi bi-instagram" style="font-size:1.5em"
              href="https://www.instagram.com/conductiveweb/"></a>
          </div>
          <div class="companyContact">
            <a id="facebook" class="bi bi-facebook" style="font-size:1.5em" href="#"></a>
          </div>
          <div class="companyContact">
            <a id="linkedin" class="bi bi-linkedin" style="font-size:1.5em" href="#"></a>
          </div>
      </section>

    </footer>
</body>

</html>
