{{ define "main" }}

<h1>Blog</h1>
<h2>Content and Articles on everything you need to know about digital marketing for construction.</h2>
<section class="listOfPosts">
{{ range .Pages.ByPublishDate.Reverse }}

<div class="postContainer">
    {{ with .Resources.GetMatch "banner.jpg" }}
  <img src="{{ .RelPermalink }}" width="350" height="350">
{{ end }}
    <h3><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
        <p>{{ .Summary }}</p>
        <a class="postBtn" href="{{ .RelPermalink }}"><button>Read More</button></a>
</div>

{{ end }} 

</section>
{{ end }}
