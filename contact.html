<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Contact | Conductive Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel='stylesheet' href='/styles/style.css' />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <nav id="navBar" class="navbar sticky-top" aria-label="site navigation">
        <a class="navBrand" href="/">
            <img class="navBrandSize" width="65" height="66" src="/images/vfTransparent.png" alt="Site Logo">
        </a>
        <label class="hamburgerMenu">
          <input type="checkbox">
        </label>
        <aside class="sidebar">
      <ul class = "cwNav">
        <li class ="navLink"><a href="/">Home</a></li>
        <li class ="navLink"></li>><a href="/about">About</a></li>
        <li class ="navLink"></li>><a href="/services">Services</a></li>
        <li class ="navLink"></li>><a href="/contact">Contact</a></li>
      </ul>
    </aside>
    </nav>
    <link rel='stylesheet' href='/stylesheets/contact.css' />
<figure class="banner">
  <div class="bannerText">
    <h1><b>We strive to have excellent communication with you</b></h1>
  </div>
</figure>
<main>
  <section class="contactSection">
      <div class="contactForm">
  <h2><b>Contact Us</b></h2>
    <form id="contact-form" method="POST" action="/contact/" enctype="multipart/form-data">
        <div class="elem-group">
            <input type="text" id="name" name="visitor_name" placeholder="Name*" pattern=[A-Z\sa-z]{3,20} required>
        </div>
        <div class="elem-group">
            <input type="email" id="email" name="visitor_email" placeholder="Email*"
            aria-describedby="emailHelp" required>
          </div>
          <div class="elem-group">
            <input type="phone" id="phone" name="visitor_phone" placeholder="Phone">
          </div>
          <div class="elem-group">
            <textarea id="message" name="visitor_message" placeholder="How can we assist you?*" required></textarea>
          </div>
          <div class="elem-group">
          <button type="submit"><b>Send Message></b></button>
        </div>
        </form>
      </div>
</main>

</body>
</html>
